<section class="position-relative  bg-primary h-100">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6  mx-auto">
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form  method="post" [formGroup]="myFormLogin" (submit)="signup()">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-goup">
                                                <label>Email</label>
                                                <input class="form-control" formControlName="email" type="email" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['email'].errors }">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-goup">
                                                <label>Password</label>
                                                <input class="form-control" formControlName="password" type="password"  [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['password'].errors }">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-goup">
                                                <label>Adress</label>
                                                <input class="form-control" formControlName="Adresse" type="text" [(ngModel)]="user.Adresse" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['Adresse'].errors }">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-goup">
                                                <label>Full Name</label>
                                                <input class="form-control" formControlName="FullName" type="text" [(ngModel)]="user.FullName" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['FullName'].errors }">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-goup">
                                                <label>Phone</label>
                                                <input class="form-control" formControlName="Phone" type="number" [(ngModel)]="user.Phone" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['Phone'].errors }">
                                            </div>
                                        </div>
                                    
                                    </div>
                                  
                                  
                                  <div class="mb-3 mt-5"><button class="btn btn-primary d-block w-100" type="submit">Signup</button></div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
